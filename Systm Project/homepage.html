<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <form>
        <label for="Region">region:</label><br>
        <input type="radio" id="Nairobi" name="Region" value="Nairobi">
        <label for="Nairobi">Nairobi</label><br>
        <input type="radio" id="Mombasa" name="Region" value="Mombasa">
        <label for="Mombasa">Mombasa</label><br>
        <input type="radio" id="Kisumu" name="Region" value="Kisumu">
        <label for="Kisumu">Kisumu</label><br>
        <input type="radio" id="Eldoret" name="Region" value="Eldoret">
        <label for="Eldoret">Eldoret</label><br>
        <input type="radio" id="Meru" name="Region" value="Meru">
        <label for="Meru">Meru</label><br>
        <input type="radio" id="Kakamega" name="Region" value="Kakamega">
        <label for="Kakamega">Kakamega</label><br>
    <label for="Pple">population density:</label>
    <input type="number" id="Pple" name="Population_density"><br>
    <label for="det">date</label>
    <input type="date" id="det" name="date"><br>
    <label for="income">Average Income:</label>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="number" id="income" name="monies"><br>
    <label for="Employed people">No of employed people: </label>
    &nbsp; &nbsp; <input type="number" id="Employed people" name="employ"><br>
    <label for="Immigrants">No of Immigrants: </label>
    &nbsp; &nbsp; <input type="number" id="Immigrants" name="migrate"><br>
    <label for="Fam">Family breakdown rate:</label>
    <input type="range" id="Fam" name="Famine causal" min="0" max="100"><br>
    <label for="edu">No of scholars:</label>
    &nbsp; &nbsp; &nbsp; &nbsp; <input type="number" id="edu" name="Education"><br>
    <label for="Drug usage">Drug usage:</label>
    <input type="range" id="Drug usage" name="drugs" min="0" max="100"><br>
    <label for="youths number">Youth concentration:</label>
    <input type="range" id="youths number" name="Youtconc" min="0" max="100"><br>
    <label for="age">Age bracket:</label><br>
        <input type="checkbox" id="teens" name="8-17" value="teens">
        <label for="teens">8-17</label>
        &nbsp; <input type="checkbox" id="youths" name="18-30" value="youths">
        <label for="youths">18-30</label><br>
        <input type="checkbox" id="busy_people" name="31-55" value="Independants">
        <label for="busy_people">30-55</label>
        <input type="checkbox" id="aged" name="56-82" value="aged">
        <label for="aged">56-82</label><br>
        <input type="checkbox" id="elders" name="83-100+" value="elderly">
        <label for="elderly">83-100+</label><br>
    <label for="males percentage">Percentage of males:</label>
    <input type="range" id="males percentage" name="males percentage" min="0" max="100"><br>
    <label for="race">Race:</label><br>
        <input type="checkbox" id="christian" name="religion" value="christian">
        <label for="christian">Christian</label>
        <input type="checkbox" id="muslim" name="religion" value="muslim">
        <label for="muslim">muslim</label><br>
        <input type="checkbox" id="hindu" name="religion" value="hindu">
        <label for="hindu">Hindu</label>
        <input type="checkbox" id="pagan" name="religion" value="pagan">
        <label for="pagan">Pagans</label><br>
    <label for="politics">Political Risk Index:</label>
    <input type="range" id="politics" name="Political Risk Index" min="0" max="10"><br>
    <label for="policies">No of security policies:</label>
    <input type="number" id="policies" name="security policies"><br>
    <input type ="submit" value="submit">
  </form>
</body>
</html>
