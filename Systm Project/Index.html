<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form>
        <label for="employmentstatus">Level of employment: </label>
        &nbsp; &nbsp; <input type="number" id="employmentstatus" name="employ"><br>
        <label for="poverish">Poverty level:</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="number" id="pverish" name="hunger"><br>
        <label for="income">Level of Income:</label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="number" id="income" name="monies"><br>
        <label for="Fm">Family breakdown rate:</label>
        <input type="range" id="Fm" name="Famine causal" min="0" max="100"><br>
        <label for="edu">Level of education:</label>
        &nbsp; &nbsp; &nbsp; &nbsp; <input type="number" id="edu" name="Education"><br>
        <label for="violence">Exposure to violence:</label><br>
        <input type="radio" id="violence" name="violence" value="high">
        <label for="high">High</label><br>
        <input type="radio" id="violence" name="violence" value="low">
        <label for="violence">Low</label><br>
        <input type="radio" id="violence" name="violence" value="moderate">
        <label for="high">moderate</label><br>
        <label for="age">Age bracket:</label><br>
        <input type="checkbox" id="teens" name="8-17" value="teens">
        <label for="teens">8-17</label>
        &nbsp; <input type="checkbox" id="youths" name="18-30" value="youths">
        <label for="youths">18-30</label><br>
        <input type="checkbox" id="busy_people" name="31-55" value="Independants">
        <label for="busy_people">30-55</label>
        <input type="checkbox" id="aged" name="56-82" value="aged">
        <label for="aged">56-82</label><br>
        <input type="checkbox" id="elders" name="83-100+" value="elderly">
        <label for="elderly">83-100+</label><br>
        <label for="gender">gender:</label><br>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">female</label><br>
        <label for="Pple">Population pressure:</label>
        <input type="range" id="Pple" name="Pressure" min="0" max="100"><br>
        <label for="race">Race:</label><br>
        <input type="checkbox" id="christian" name="religion" value="christian">
        <label for="christian">Christian</label>
        <input type="checkbox" id="muslim" name="religion" value="muslim">
        <label for="muslim">muslim</label><br>
        <input type="checkbox" id="hindu" name="religion" value="hindu">
        <label for="hindu">Hindu</label>
        <input type="checkbox" id="pagan" name="religion" value="pagan">
        <label for="pagan">Pagans</label><br>
        <label for="Accessibility">Accessiblity of weapons:</label>
        <input type="number" id="Accessiblity" name="accessible"><br>
        <label for="Drug usage">Drug usage:</label>
        <input type="range" id="Drug usage" name="drugs" min="0" max="100"><br>
        <label for="policies">Amount of policies:</label>
        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input type="number" id="policies" name="heavy duty" max="12"><br>
        <label for="law enforcement strength">Enforcement strength:</label>
        <input type="range" id="law enforcement strength" name="enforcement strength" min="0" max="1000"><br>
        <label for="layers of justice system">Layers of constitution:</label>
        <input type="radio" id="one" name="one" value="1">
        <label for="one">1</label> &nbsp;
        <input type="radio" id="two" name="two" value="2">
        <label for="two">2</label> &nbsp;
        <input type="radio" id="three" name="three" value="3">
        <label for="three">3</label><br><br>
        <input type ="submit" value="submit">
    </form>
</body>
</html>
